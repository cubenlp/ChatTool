<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
    <linearGradient id="lark-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3370ff" />
      <stop offset="100%" stop-color="#00d6b9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)" />

  <!-- Code Decor -->
  <g font-family="monospace" font-size="14" fill="#334155" opacity="0.4">
    <text x="30" y="40">def bot_handler(ctx):</text>
    <text x="50" y="65">    ctx.reply("Hello Lark!")</text>
    <text x="30" y="90">@bot.on_message</text>
    <text x="650" y="350">return "success"</text>
    <text x="630" y="325">if resp.ok:</text>
  </g>

  <!-- Main Content -->
  <g transform="translate(400, 200)" text-anchor="middle">
    <!-- Icon Circle -->
    <circle cx="0" cy="-50" r="45" fill="url(#lark-gradient)" filter="url(#shadow)" />
    
    <!-- Bot Icon (Simplified) -->
    <g transform="translate(-22, -72) scale(0.045)" fill="white">
        <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"/>
        <path d="M512 140c-205.4 0-372 166.6-372 372s166.6 372 372 372 372-166.6 372-372-166.6-372-372-372zm194.4 515.2c-15.6 15.6-40.8 15.6-56.4 0-41.6-41.6-96.4-64.6-155.2-64.6-58.8 0-113.6 23-155.2 64.6-15.6 15.6-40.8 15.6-56.4 0-15.6-15.6-15.6-40.8 0-56.4 56.6-56.6 132-87.8 211.6-87.8 79.6 0 155 31.2 211.6 87.8 15.6 15.6 15.6 40.8 0 56.4z"/>
        <circle cx="360" cy="400" r="50" />
        <circle cx="664" cy="400" r="50" />
    </g>

    <!-- Title -->
    <text y="35" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="800" fill="#f8fafc" filter="url(#shadow)">
      飞书机器人开发全攻略
    </text>
    
    <!-- Subtitle -->
    <text y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#94a3b8" font-weight="500" letter-spacing="1">
      ChatTool + Lark OAPI
    </text>
    
    <!-- Badges -->
    <g transform="translate(0, 115)">
      <rect x="-95" y="0" width="80" height="28" rx="6" fill="#0f172a" stroke="#3370ff" stroke-width="1.5" />
      <text x="-55" y="19" font-family="monospace" font-size="13" fill="#3370ff" font-weight="bold">Python</text>
      
      <rect x="15" y="0" width="80" height="28" rx="6" fill="#3370ff" />
      <text x="55" y="19" font-family="monospace" font-size="13" fill="white" font-weight="bold">Tutorial</text>
    </g>
  </g>
</svg>